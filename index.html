<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsToDay</title>
    <!-- DaisyUi  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="p-10">
        <!-- navbar  -->
        <div class="navbar bg-base-100">
            <div class="flex-2">
                <a class="btn btn-secondary text-xl">News</a>
            </div>
            <div class="flex-1">
                <a class="btn btn-link text-xl text-white-400">Today</a>
            </div>
            <div class="flex-none gap-2">
                <div class="flex gap-10 p-10">
                    <div><a class="text-xl text-blue-400" href="">News</a></div>
                    <div><a class="text-xl text-white-400" href="">Blog</a></div>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="img/news.jpg" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <hr>
    </header>
    <main class="px-20">
        <!-- list items -->
        <div id="category-items" class="flex justify-between mb-10">
        </div>
        <div class="card lg:card-side bg-base-100 shadow-xl">
            <figure><img src="https://placeimg.com/400/400/arch" alt="Album"></figure>
            <div class="card-body justify-items-end">
                <h2 class="card-title">New album is released!</h2>
                <p>Click the button to listen on Spotiwhy app.</p>
                <div class="flex justify-between">
                    <div class="flex justify-between">
                        <div class="flex">
                            <div class="dropdown dropdown-end ">
                                <label tabindex="0" class="btn btn-circle avatar">
                                    <div class="w-10 rounded-full">
                                        <img src="img/news.jpg" />
                                    </div>
                                </label>
                            </div>
                            <h5 class="text-xl">name</h5>
                        </div>
                        <div class="my-50">
                            <h5 class="text-xl">Viewers</h5>
                        </div>
                    </div>
                    <div>
                        <button>--></button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- JsFile -->
    <script src="js/app.js"></script>
</body>

</html>
